# Run once to create tables and seed subscription plans.
# Requires: GitHub repo secret DATABASE_URL (your Postgres connection string from Vercel/Neon).
# Trigger: Actions tab → "DB push and seed" → Run workflow.

name: DB push and seed

on:
  workflow_dispatch:

jobs:
  db:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Validate DATABASE_URL
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          if [[ -z "$DATABASE_URL" ]]; then
            echo "::error::DATABASE_URL secret is not set. Add it in Settings → Secrets and variables → Actions."
            exit 1
          fi
          if [[ ! "$DATABASE_URL" =~ ^postgres(ql)?:// ]]; then
            echo "::error::DATABASE_URL must start with postgresql:// or postgres://"
            echo "Edit the secret in GitHub: Settings → Secrets and variables → Actions → DATABASE_URL"
            echo "Paste only the raw connection string (no quotes, no spaces before/after). Example: postgresql://user:pass@host/db?sslmode=require"
            exit 1
          fi

      - name: Prisma generate
        run: npx prisma generate

      - name: Prisma db push
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: npx prisma db push

      - name: Prisma seed
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: npx prisma db seed
